<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Bar</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="main-box">
        <input type="checkbox" id="check">
        <div class="btn-one">
            <label for="check"><i class='bx bxs-spreadsheet'></i></label>
        </div>
        <div class="side-menu">
            <div class="logo">
                <a href="#">MountEl</a>
            </div>
            <div class="btn-two">
                <label for="check"><i class='bx bx-x'></i></label>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="#"><i class="bx bx-qr"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="#"><i class="bx bx-link"></i> Shortcuts</a>
                    </li>
                    <li>
                        <a href="#"><i class="bx bxs-select-multiple"></i> Overview</a>
                    </li>
                    <li>
                        <a href="#"><i class="bx bx-calendar"></i> Events</a>
                    </li>
                    <li>
                        <a href="#"><i class="bx bx-question-mark"></i> About</a>
                    </li>
                    <li>
                        <a href="#"><i class="bx bx-slider"></i> Services</a>
                    </li>
                    <li>
                        <a href="#"><i class='bx bx-phone-call'></i></i>Contact Us </a>
                    </li>
                    <li>
                        <a href="#"><i class="bx bx-chat"></i>Feedback</a>
                    </li>
                    <li>
                        <a href="#"><i class="bx bx-chat"></i>Terms and Conditions</a>
                    </li>
                </ul>
            </div>
            <div class="social-media">
                <a href="#"><i class="bx bxl-facebook-circle"></i></a>
                <a href="#"><i class="bx bxl-twitter"></i></a>
                <a href="#"><i class="bx bxl-youtube"></i></a>
                <a href="#"><i class="bx bxl-instagram"></i></a>
            </div>
        </div>
        <div class="chex">
            <input type="checkbox" id="check-two">
            <div class="btn-three">
                <label for="check-two"></label>
            </div>
            <div class="btn-four">
                <label for="check-two"><i class='bx bx-x'></i></label>
            </div>
        </div>
        
    </div>
</body>

</html>
